<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POP MIE Happy Store üçú</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            text-align: center;
            padding: 50px;
            color: #333;
            animation: bgMove 10s infinite alternate;
        }

        @keyframes bgMove {
            0% { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
            100% { background: linear-gradient(135deg, #fcb69f, #ffecd2); }
        }

        h1 {
            font-size: 2.5em;
            color: #ff4081;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        input, select, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #ff4081;
            width: 100%;
            font-size: 1em;
        }

        button {
            background: #ff4081;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e73370;
            transform: scale(1.05) rotate(2deg);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        img.popmie-img {
            width: 150px;
            margin-top: 10px;
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body>

    <h1>üçú Selamat Datang di POP MIE Happy Store üçú</h1>
    <div class="container">
        <label>Masukkan Nama Kamu:</label>
        <input type="text" id="nama" placeholder="Nama kamu...">

        <label>Pilih Rasa Favorit:</label>
        <select id="rasa" onchange="showImage()">
            <option value="">-- Pilih Rasa --</option>
            <option value="Popmie Ayam">Popmie Ayam</option>
            <option value="Popmie Kari Ayam">Popmie Kari Ayam</option>
            <option value="Popmie Tori Miso">Popmie Tori Miso</option>
            <option value="Mie Sedap Goreng">Mie Sedap Goreng</option>
            <option value="Mie Sedap Kari Spesial">Mie Sedap Kari Spesial</option>
        </select>

        <div id="gambar"></div>

        <button onclick="tampilkanHasil()">Kirim!</button>

        <div class="result" id="hasil"></div>
    </div>

    <script>
        function showImage() {
            let rasa = document.getElementById("rasa").value;
            let gambarDiv = document.getElementById("gambar");
            let imgSrc = "";

            if (rasa === "Popmie Ayam") imgSrc = "https://i.ibb.co/7yz7L9g/popmie-ayam.png";
            else if (rasa === "Popmie Kari Ayam") imgSrc = "https://i.ibb.co/mv6hfpc/popmie-kari.png";
            else if (rasa === "Popmie Tori Miso") imgSrc = "https://i.ibb.co/pfMQwQ8/popmie-torimiso.png";
            else if (rasa === "Mie Sedap Goreng") imgSrc = "https://i.ibb.co/pw0LwP0/miesedap-goreng.png";
            else if (rasa === "Mie Sedap Kari Spesial") imgSrc = "https://i.ibb.co/Nr7bdSs/miesedap-kari.png";

            if (imgSrc) {
                gambarDiv.innerHTML = `<img src="${imgSrc}" class="popmie-img">`;
            } else {
                gambarDiv.innerHTML = "";
            }
        }

        function tampilkanHasil() {
            let nama = document.getElementById("nama").value.trim();
            let rasa = document.getElementById("rasa").value;

            if (nama === "" || rasa === "") {
                alert("Yuk isi nama dan pilih rasa favorit dulu! üòã");
                return;
            }

            let pesan = `
                Hai <b>${nama}</b>! üéâ<br>
                Wah, kamu suka <b>${rasa}</b> ya? Mantap! ü§©<br><br>
                Untuk pembelian Popmie favorit kamu, silakan hubungi:<br>
                üìû <b>+62 813-9607-1272</b><br>
                üìû <b>+62 852-6070-1176</b><br><br>
                Jangan lupa beli banyak biar makin happy! ü•≥
            `;

            let hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = pesan;
            hasilDiv.style.display = "block";
        }
    </script>

</body>
</html>
